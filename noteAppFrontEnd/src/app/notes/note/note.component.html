<div class="card bg-warning" style="border:4px solid white;">
    <div class="card-body" style="padding: 8px; margin-top: 8px;">
      <div>
        <!-- title -->
        <input type="text"
               [(ngModel)] = 'note.title'
               (change)='updateNote(note)'
               class="input-label-lg"
               maxlength="18" style="width: 80%"
        />
        <a (click)='deleteNote()' class="pull-right text-danger">
          <i class="fa fa-trash-o"></i>
        </a>
      </div>
      <!-- text -->
      <textarea class="input-label"
                [(ngModel)] = 'note.text'
                (change)='updateNote()'
                style="width: 100%" rows="6">
      </textarea>
      <strong class="text-info" style="font-size: small"> {{note.lastModification | date:'dd-MM-yy hh:mm'}} </strong>
    </div>
  </div>
